{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 page-title text-center">
            <h2>Events</h2>
        </div>
    </div>
    <div class="row">
        {% for event in events %}
        <div class="col-sm">
                {% if event.image %}
                <a href="{% url 'event_details' event.id %}">
                    <img class="" src="{{ event.image }}" alt="{{ event.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="" src="{{ MEDIA_URL }}wine-blank.jpg" alt="{{ event.name }}">
                </a>
                {% endif %}
                    <h5 class="">{{ event.name }}</h5>
                    <p class="">£ {{ event.description }}</p>
                    <p class="">£ {{ event.price }}</p>
        </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
