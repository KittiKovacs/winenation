{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 page-title text-center">
            <h2>Events</h2>
        </div>
    </div>

    {% for event in events %}
    <div class="card event">
        <div class="row event-card-header">
            <div class="col-sm-6 col-md-4">
                <p>{{ event.name }}</p>
            </div>
            <div class="col-sm-6 col-md-4">
                <p class="event-price">£ {{ event.price }}</p>
            </div>
        </div>
        <div class="row card-body">
            <div class="button-container col-sm-12 col-md-4">
                <button href="" class="btn">Sign up</button>
                <button href="" class="btn">Learn more</button>
            </div>
            <div class="event-image-container col-sm-12 col-md-6">
                {% if event.image %}
                <a href="{% url 'event_details' event.id %}">
                    <img class="event-image" src="{{ event.image }}" alt="{{ event.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="event-image" src="{{ MEDIA_URL }}wine-blank.jpg" alt="{{ event.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
