{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 page-title text-center">
            <h2>Our wines</h2>
        </div>
    </div>
    <div class="row">
        {% for wine in wines %}
        <div class="col">
            <img src="{{ MEDIA_URL }}{{ wine.image }}" alt="{{ wine.name }}" />
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
