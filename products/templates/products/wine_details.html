{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{wine.name}}</h2>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                {% if wine.image %}
                <a href="">
                    <img class="img-fluid" src="{{ wine.image.url }}" alt="{{ wine.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="img-fluid" src="{{ MEDIA_URL }}wine-blank.jpg" alt="{{ wine.name }}">
                </a>
                {% endif %}
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <p class="">Winery: <a href=""> {{ product.winery }}</a></p>
                <p class="">£ {{ product.price }}</p>
                <form class="form" action="{% url 'add_to_bag' wine.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <p class="mt-3"><strong>Quantity:</strong></p>
                            <div class="form-group w-50">
                                <div class="input-group">
                                    <input class="form-control qty_input" type="number" name="quantity" value="1"
                                        min="1" max="99" data-item_id="{{ wine.id }}" id="id_qty_{{ wine.id }}">
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <a href="{% url 'wines' %}" class="btn btn-outline-black rounded-0 mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                            <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
