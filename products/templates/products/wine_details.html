{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{product.name}}</h2>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                {% if product.image %}
                <a href="">
                    <img class="img-fluid" src="{{ product.image }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                </a>
                {% endif %}
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <p class="">Winery: <a href=""> {{ product.winery }}</a></p>
                <p class="">£ {{ product.price }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
